# SwiftLint Configuration for Athlead iOS
# Generated by /ios-check skill

# Paths to exclude from linting
excluded:
  - .build
  - DerivedData
  - Pods
  - Carthage
  - vendor
  - "*/Generated/*"
  - "athleadAPIClient/.build"
  - "apps" # Nested duplicate structure

# Line length rules
line_length:
  warning: 120
  error: 200
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: false

# File length rules
file_length:
  warning: 500
  error: 1000

# Allow short variable names common in loops and closures
identifier_name:
  min_length:
    warning: 1  # Allow single-char names
  excluded:
    - i
    - j
    - k
    - x
    - y
    - z
    - id
    - ok
    - to
    - up

# Function parameter count
function_parameter_count:
  warning: 6
  error: 8

# Type body length (for large SwiftUI views)
type_body_length:
  warning: 300
  error: 500

# Cyclomatic complexity
cyclomatic_complexity:
  warning: 15
  error: 25

# Nesting level
nesting:
  type_level: 2
  function_level: 3

# Disabled rules that conflict with SwiftUI patterns
disabled_rules:
  - trailing_comma           # SwiftUI uses trailing commas in builders
  - multiple_closures_with_trailing_closure  # Common in SwiftUI
  - redundant_optional_initialization  # Sometimes clearer to be explicit

# Opt-in rules for better code quality
opt_in_rules:
  - empty_count              # Prefer .isEmpty over .count == 0
  - empty_string             # Prefer .isEmpty over == ""
  - first_where              # Prefer .first(where:) over .filter().first
  - force_unwrapping         # Warn on force unwraps
  - implicitly_unwrapped_optional  # Warn on implicitly unwrapped optionals
  - private_outlet           # IBOutlets should be private
  - private_action           # IBActions should be private

# Force unwrapping - warn but don't error (sometimes needed)
force_unwrapping:
  severity: warning

# Reporter type (xcode for Xcode integration, or use 'emoji' for terminal)
reporter: "xcode"
